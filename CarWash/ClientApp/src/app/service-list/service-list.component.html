<div id="service-list">
  <div>
    <h3 class="header">
      {{ header }}
    </h3>
    <hr class="splitter">
  </div>
  <div>
    <service-list-item *ngFor="let i of items" [service]="i"></service-list-item>
  </div>
  <div id='total'>
    <hr class="splitter">
    <p>
      {{ total }}
    </p>
  </div>
</div>
